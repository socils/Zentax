<style>
body{

<body>

<div class="card">
<h2>ðŸš¨ Reportar Usuario</h2>

<input id="user" placeholder="Usuario a reportar">
<input id="reason" placeholder="Motivo (ej: No entregÃ³ Ã­tem)">
<textarea id="evidence" placeholder="Describe lo sucedido..."></textarea>

<button onclick="reportUser()">Enviar Reporte</button>

<h3>ðŸ“œ Historial de Reportes</h3>
<div id="reports"></div>
</div>

<script>
let session = JSON.parse(localStorage.getItem("zentax_session"));
if(!session) location.href="index.html";

let allData = JSON.parse(localStorage.getItem("zentax_data")) || {};

if(!allData[session.user]){
  allData[session.user] = {
    trades:[],
    reports:[],
    links:[]
  };
}

function saveData(){
  localStorage.setItem("zentax_data", JSON.stringify(allData));
}

let userData = allData[session.user];

let reports = JSON.parse(localStorage.getItem("zentax_reports")) || [];

function save(){
localStorage.setItem("zentax_reports", JSON.stringify(reports));
}

function reportUser(){
let user = document.getElementById("user").value;
let reason = document.getElementById("reason").value;
let evidence = document.getElementById("evidence").value;

if(!user || !reason) return alert("Completa los campos");

reports.push({
user,
reason,
evidence,
date:new Date().toLocaleString()
});

save();
render();
alert("Reporte enviado âœ”");
}

function render(){
let box = document.getElementById("reports");
box.innerHTML="";

reports.reverse().forEach(r=>{
box.innerHTML+=`
<div class="report">
<b>Usuario:</b> ${r.user}<br>
<b>Motivo:</b> ${r.reason}<br>
<b>Fecha:</b> ${r.date}<br>
<small>${r.evidence}</small>
</div>
`;
});
}

render();

</script>

</body>
