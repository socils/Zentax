<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZENTAX ‚Äî Buscar Usuarios</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: #f1f5f9; min-height: 100vh; padding: 20px; }
    .navbar { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 16px 24px; margin-bottom: 30px; display: flex; justify-content: space-between; }
    .navbar h1 { font-size: 24px; background: linear-gradient(135deg, #3b82f6, #8b5cf6); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .nav-btn { padding: 8px 16px; background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.3); color: #60a5fa; border-radius: 8px; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.3s ease; text-decoration: none; display: inline-block; }
    .container { max-width: 800px; margin: 0 auto; }
    .card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 24px; margin-bottom: 20px; }
    .search-box { display: flex; gap: 12px; margin-bottom: 20px; }
    input { flex: 1; padding: 12px 14px; background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; color: #f1f5f9; font-size: 14px; }
    input:focus { outline: none; border-color: #3b82f6; }
    .btn { padding: 12px 16px; background: linear-gradient(135deg, #3b82f6, #2563eb); border: none; border-radius: 8px; color: white; font-size: 13px; font-weight: 600; cursor: pointer; }
    .btn:hover { transform: translateY(-2px); }
    .user-item { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 8px; padding: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
    .user-info { display: flex; align-items: center; gap: 12px; flex: 1; }
    .avatar { width: 50px; height: 50px; background: linear-gradient(135deg, #3b82f6, #8b5cf6); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700; }
    .user-details { flex: 1; }
    .user-details h3 { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
    .user-details p { font-size: 12px; color: #94a3b8; }
    .view-profile { padding: 8px 12px; background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.3); color: #60a5fa; border-radius: 6px; font-size: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-block; }
    .view-profile:hover { background: rgba(59, 130, 246, 0.3); }
    .empty { text-align: center; color: #94a3b8; padding: 40px; }
    .loading { color: #94a3b8; text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>ZENTAX</h1>
    <a href="panel.html" class="nav-btn">‚Üê Volver</a>
  </div>
  
  <div class="container">
    <div class="card">
      <h2>üîç Buscar Usuarios</h2>
      
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Escribe el nombre de usuario...">
        <button class="btn" id="searchBtn">Buscar</button>
      </div>
      
      <div id="resultsBox"></div>
    </div>
  </div>

  <script type="module">
    import { detectarSesion, buscarUsuarios, buscarPorUsername } from "./firebase.js";
    
    detectarSesion((uid, perfil) => {
      if (!uid) window.location.href = "index.html";
    });
    
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const resultsBox = document.getElementById("resultsBox");
    
    async function buscar() {
      const termino = searchInput.value.trim();
      
      if (!termino || termino.length < 1) {
        resultsBox.innerHTML = '<div class="empty">Escribe algo para buscar</div>';
        return;
      }
      
      resultsBox.innerHTML = '<div class="loading">Buscando...</div>';
      
      try {
        const resultados = await buscarUsuarios(termino);
        
        if (resultados.length === 0) {
          resultsBox.innerHTML = '<div class="empty">No se encontraron usuarios</div>';
          return;
        }
        
        resultsBox.innerHTML = resultados.map(usuario => `
          <div class="user-item">
            <div class="user-info">
              <div class="avatar">${usuario.username.charAt(0).toUpperCase()}</div>
              <div class="user-details">
                <h3>${usuario.username}</h3>
                <p>‚≠ê Reputaci√≥n: ${usuario.reputation || 0} | üí± Trades: ${usuario.tradesCount || 0}</p>
              </div>
            </div>
            <a href="perfil.html?user=${usuario.username}" class="view-profile">Ver Perfil</a>
          </div>
        `).join("");
      } catch (error) {
        console.error("Error:", error);
        resultsBox.innerHTML = '<div class="empty">Error en la b√∫squeda</div>';
      }
    }
    
    searchBtn.addEventListener("click", buscar);
    searchInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") buscar();
    });
  </script>
</body>
</html>
