<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZENTAX ‚Äî Perfil P√∫blico</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: #f1f5f9; min-height: 100vh; padding: 20px; }
    .navbar { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 16px 24px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
    .navbar h1 { font-size: 24px; background: linear-gradient(135deg, #3b82f6, #8b5cf6); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .navbar-menu { display: flex; gap: 12px; }
    .nav-btn { padding: 8px 16px; background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.3); color: #60a5fa; border-radius: 8px; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.3s ease; text-decoration: none; display: inline-block; }
    .nav-btn:hover { background: rgba(59, 130, 246, 0.3); }
    .container { max-width: 1200px; margin: 0 auto; }
    .card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 24px; margin-bottom: 20px; }
    .profile-header { display: flex; align-items: center; gap: 24px; margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
    .profile-avatar { width: 100px; height: 100px; background: linear-gradient(135deg, #3b82f6, #8b5cf6); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: 700; }
    .profile-info h2 { font-size: 28px; margin-bottom: 8px; }
    .profile-info p { font-size: 13px; color: #94a3b8; margin-bottom: 4px; }
    .badges { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 16px; }
    .badge { background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.3); color: #60a5fa; padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 600; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .stat { text-align: center; }
    .stat-value { font-size: 32px; font-weight: 700; background: linear-gradient(135deg, #3b82f6, #8b5cf6); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .stat-label { font-size: 12px; color: #94a3b8; margin-top: 4px; }
    .btn { padding: 12px 16px; background: linear-gradient(135deg, #3b82f6, #2563eb); border: none; border-radius: 8px; color: white; font-size: 13px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-block; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }
    .loading { color: #94a3b8; padding: 40px; text-align: center; }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>ZENTAX</h1>
    <div class="navbar-menu">
      <a href="panel.html" class="nav-btn">‚Üê Volver</a>
    </div>
  </div>
  
  <div class="container">
    <div id="loadingBox" class="loading">Cargando perfil...</div>
    
    <div id="profileContent" style="display: none;">
      <div class="card">
        <div class="profile-header">
          <div class="profile-avatar" id="avatar">Z</div>
          <div class="profile-info">
            <h2 id="username">-</h2>
            <p id="joinDate">-</p>
            <p id="reputation">Reputaci√≥n: 0</p>
            <div class="badges" id="badgesBox"></div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <h3>Estad√≠sticas</h3>
        <div class="grid" style="margin-top: 20px;">
          <div class="stat">
            <div class="stat-value" id="tradesCount">0</div>
            <div class="stat-label">Trades</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="badgeCount">0</div>
            <div class="stat-label">Insignias</div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <h3>Cuentas Vinculadas</h3>
        <div id="linkedAccounts" style="margin-top: 16px;">
          <p style="color: #94a3b8;">Sin cuentas vinculadas</p>
        </div>
      </div>
      
      <div class="card" style="text-align: center;">
        <a href="reportes.html" class="btn" style="background: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3);">‚ö†Ô∏è Reportar Usuario</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { detectarSesion, buscarPorUsername, obtenerReportesDeUsuario } from "./firebase.js";
    
    const urlParams = new URLSearchParams(window.location.search);
    const usernameParam = urlParams.get("user");
    
    detectarSesion((uid, perfil) => {
      if (!uid) {
        window.location.href = "index.html";
        return;
      }
      
      if (!usernameParam) {
        window.location.href = "panel.html";
        return;
      }
      
      cargarPerfil(usernameParam);
    });
    
    async function cargarPerfil(username) {
      try {
        const usuario = await buscarPorUsername(username);
        
        if (!usuario) {
          document.getElementById("loadingBox").textContent = "Usuario no encontrado";
          return;
        }
        
        document.getElementById("username").textContent = usuario.username;
        document.getElementById("avatar").textContent = usuario.username.charAt(0).toUpperCase();
        document.getElementById("reputation").textContent = `Reputaci√≥n: ${usuario.reputation || 0}`;
        document.getElementById("tradesCount").textContent = usuario.tradesCount || 0;
        
        const badgeCount = usuario.badges ? usuario.badges.length : 0;
        document.getElementById("badgeCount").textContent = badgeCount;
        
        const badgesBox = document.getElementById("badgesBox");
        if (usuario.badges && usuario.badges.length > 0) {
          badgesBox.innerHTML = usuario.badges.map(b => `<div class="badge">${b}</div>`).join("");
        }
        
        if (usuario.createdAt) {
          let fecha;
          if (usuario.createdAt.seconds) {
            fecha = new Date(usuario.createdAt.seconds * 1000).toLocaleDateString("es-ES");
          } else {
            fecha = new Date(usuario.createdAt).toLocaleDateString("es-ES");
          }
          document.getElementById("joinDate").textContent = `Miembro desde ${fecha}`;
        }
        
        // Cuentas vinculadas
        const linkedBox = document.getElementById("linkedAccounts");
        if (usuario.linkedAccounts && usuario.linkedAccounts.length > 0) {
          linkedBox.innerHTML = usuario.linkedAccounts.map(acc => 
            `<div style="padding: 8px 0; color: #60a5fa;">üîó ${acc.platform}: ${acc.username}</div>`
          ).join("");
        }
        
        document.getElementById("loadingBox").style.display = "none";
        document.getElementById("profileContent").style.display = "block";
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("loadingBox").textContent = "Error al cargar el perfil";
      }
    }
  </script>
</body>
</html>
