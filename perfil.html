<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Perfil Zentax</title>

<style>
body{font-family:Arial;background:#0f172a;color:white;padding:40px;text-align:center;}
.card{background:#111827;padding:30px;border-radius:12px;max-width:500px;margin:auto;}
</style>
</head>

<body>

<div class="card">
<h2>ðŸªª Perfil Zentax</h2>

<p id="user"></p>
<p id="id"></p>
<p id="trades"></p>
<p id="reports"></p>

</div>

<script>

let session = JSON.parse(localStorage.getItem("zentax_session"));
let allData = JSON.parse(localStorage.getItem("zentax_data")) || {};

let data = allData[session.user];

document.getElementById("user").innerText="Usuario: " + session.user;
document.getElementById("id").innerText="ID: " + session.id;
document.getElementById("trades").innerText="Trades: " + data.trades.length;
document.getElementById("reports").innerText="Reportes: " + data.reports.length;

</script>

</body>
</html>
