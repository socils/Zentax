<body>

<div class="card">
<h2>ðŸ”— Vincular Cuentas</h2>

<input id="platform" placeholder="Plataforma (ej: Roblox)">
<input id="username" placeholder="Usuario en esa plataforma">

<button onclick="linkAccount()">Vincular Cuenta</button>

<h3>ðŸ“Œ Cuentas Vinculadas</h3>
<div id="links"></div>

</div>

<script>
let session = JSON.parse(localStorage.getItem("zentax_session"));
if(!session) location.href="index.html";

let allData = JSON.parse(localStorage.getItem("zentax_data")) || {};

if(!allData[session.user]){
  allData[session.user] = {
    trades:[],
    reports:[],
    links:[]
  };
}

function saveData(){
  localStorage.setItem("zentax_data", JSON.stringify(allData));
}

let userData = allData[session.user];

let links = JSON.parse(localStorage.getItem("zentax_links")) || [];

function save(){
localStorage.setItem("zentax_links", JSON.stringify(links));
}

function linkAccount(){
let platform = document.getElementById("platform").value;
let username = document.getElementById("username").value;

if(!platform || !username) return alert("Completa los campos");

links.push({
platform,
username,
date:new Date().toLocaleDateString()
});

save();
render();
}

function render(){
let box = document.getElementById("links");
box.innerHTML="";

links.forEach(l=>{
box.innerHTML += `
<div class="link">
<b>${l.platform}</b><br>
Usuario: ${l.username}<br>
<small>Vinculado: ${l.date}</small>
</div>
`;
});
}

render();

</script>
